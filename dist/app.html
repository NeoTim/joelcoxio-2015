<template>
  <require from='./components/aside-bar/aside-bar'></require>
  <require from='./components/aside-bar/aside-link'></require>
  <require from='./components/aside-bar/aside-title'></require>
  <require from='./components/aside-bar/aside-header'></require>
  <require from='./components/intro/intro-animation'></require>
  <intro-animation aside-bar.bind="asidebar" main.bind="main" ref="intro">
  </intro-animation>

  <aside id="aside">
    <aside-bar ref="asidebar" id="aside-bar">
      <aside-header id="aside-header">
        <aside-title id="aside-title">
          Joel<strong>Cox</strong>
        </aside-title>
        <aside-detail id="aside-detail">
          <span ocu>UI/UX Engineer</span>
          <span ocu>UI Designer</span>
        </aside-detail>
      </aside-header>
      <aside-content id="aside-content">
        <aside-link repeat.for="view of views" class="aside-link ${view.isActive ? 'active' : ''}" click.trigger="scrollTo(view.title)">
          <i class="icon material-icons ${view.color}">${view.icon}</i>
          <span>${view.title}</span>
        </aside-link>
      </aside-content>
    </aside-bar>
  </aside>

  <main ref="main" id="main">
    <section id="view-section">
      <site-content id="site-content">
        <template repeat.for="view of views">
          <compose containerless view-model.bind="view.viewModel"></compose>
        </template>
      </site-content>
    </section>

  </main>
</template>
